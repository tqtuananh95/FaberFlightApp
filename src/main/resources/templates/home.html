<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Faber Flight App</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!-- Home Css -->
<link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">Book Flights</h1>
        <div class="row">
            <div class="col-sm-3">
                <div class="nav flex-column nav-pills">
                    <a class="nav-link active" th:href="@{/}">Ticket book</a>
                    <a class="nav-link" th:href="@{/order}">List Order</a>
                </div>
            </div>
            <div class="col-sm-9">
                <form id="searchForm" th:action="@{/search}" method="POST">
                    <div class="row background-red">
                        <h5>Ticket book flight</h5>
                    </div>
                    <div id="errClientDiv"
                        style="color: red; margin-top: 20px; display: none; background: #e6e1e1">
                        <table id="errClientRow" style="display: none; margin-bottom: 0 !important;">
                        </table>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="departureAirportId">DEPARTURE PLACE</label>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="form-group">
                                <select class="form-control" id="departureAirportId" name="departureAirportId">
                                    <option th:each="dto: *{dAirportList}" th:value="${dto.departureAirportId}" th:text="${dto.departureAirportName}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label for="arrivalAirportId">ARRIVAL PLACE</label>
                            </div>
                        </div>
                        <div class="col-9">
                            <div class="form-group">
                                <select class="form-control" id="arrivalAirportId" name="arrivalAirportId">
                                    <option th:each="dto: *{aAirportList}" th:value="${dto.arrivalAirportId}" th:text="${dto.arrivalAirportName}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label for="departureDateAndTime">DEPARTURE DATE</label>
                        </div>
                        <div class="col-9">
                          <input type="date" class="form-control-plaintext" id="departureDateAndTime" name="departureDateAndTime" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <label for="arrivalDateAndTime">ARRIVAL DATE</label>
                        </div>
                        <div class="col-9">
                          <input type="date" class="form-control-plaintext" id="arrivalDateAndTime" name="arrivalDateAndTime">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label>CUSTOMER</label>
                        </div>
                        <div class="form-group col-3">
                            <label class="control-label" for="adult">adults</label>
                            <input class="form-control" id="adult" type="number" name="adult" value="1" min="1" max="15" />
                        </div>
                        <div class="form-group col-3">
                            <label class="control-label" for="senior">seniors (65+)</label>
                            <input class="form-control" id="senior" type="number" name="senior" value="0" min="0" max="15" />
                        </div>
                        <div class="form-group col-3">
                            <label class="control-label" for="children">children (-7)</label>
                            <input class="form-control" id="children" type="number" name="children" value="0" min="0" max="15"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <button type="button" class="btn btn-danger btn-search" style="width: 100%">Search for and buy flight</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Start Footer Area -->
    <footer class="footer">
        <div class="copyright">
            <div class="container">
                <div class="inner">
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="left">
                                <p>Copyright © 2021 <a href="https://www.facebook.com/TuanAnh060995/" target="_blank">Tuấn Anh Qb</a>  -  All Rights Reserved.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- /End Footer Area -->
    <!-- JS -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- JS -->
    <script th:src="@{/js/home.js}"></script>
    <script th:inline="javascript">
        var dAirportList = /*[[${dAirportList}]]*/[];
        var aAirportList = /*[[${aAirportList}]]*/[];
    </script>
</body>
</html>
