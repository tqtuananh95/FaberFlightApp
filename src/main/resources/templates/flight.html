<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Faber Flight App</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Home Css -->
<link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>
    <!-- Main -->
    <div class="container-fluid">
        <h1 class="text-center">Book Flights</h1>
        <div class="row">
            <div class="col-sm-3">
                <div class="nav flex-column nav-pills">
                    <a class="nav-link active" th:href="@{/}">Ticket book</a>
                    <a class="nav-link " th:href="@{/order}">List Order</a>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-12">
                        <a class="btn btn-danger" th:href="@{/}"><span aria-hidden="true">&larr;</span>Back</a></li>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ol class="breadcrumb">
                            <li><a href="#" th:text="(${!dlistFlight.isEmpty()}) ? ${dlistFlight[0].departureAirport.departureAirportName} : ''"></a></li> 
                            <li><a href="#"> >> </a></li> 
                            <li><a href="#" th:text="(${!dlistFlight.isEmpty()}) ? ${dlistFlight[0].arrivalAirport.arrivalAirportName} : ''"></a></li>
                        </ol>
                    </div>
                </div>
                <div class="row background-red">
                    <h5>Departures</h5>
                </div>
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Departure Airport</th>
                                <th scope="col">Departure Date And Time</th>
                                <th scope="col">Arrival Date And Time</th>
                                <th scope="col">price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${!dlistFlight.isEmpty()}" th:each="dto: *{dlistFlight}">
                                <th scope="row" th:text="${dto.departureAirport.departureAirportName}"></th>
                                <td th:text="${dto.departureDateAndTime}"></td>
                                <td th:text="${dto.arrivalDateAndTime}"></td>
                                <td>
                                    <div>
                                        <button type="button" class="btn btn-danger" th:onclick="|addModal('${dto.flightID}')|" th:text="${dto.price}" data-toggle="modal" data-target="#exampleModal"></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row background-red">
                    <h5>Arrivals</h5>
                </div>
                <div class="row">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Arrival Airport</th>
                                <th scope="col">Departure Date And Time</th>
                                <th scope="col">Arrival Date And Time</th>
                                <th scope="col">price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${!alistFlight.isEmpty()}" th:each="dto: *{alistFlight}">
                                <th scope="row" th:text="${dto.departureAirport.departureAirportName}"></th>
                                <td th:text="${dto.departureDateAndTime}"></td>
                                <td th:text="${dto.arrivalDateAndTime}"></td>
                                <td>
                                      <div>
                                        <button class="btn btn-danger" type="button" th:onclick="|addModal('${dto.flightID}')|" th:text="${dto.price}" data-toggle="modal" data-target="#exampleModal"></button>
                                    </div>
                                </td>
                            </tr>
                       </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Booking Flight</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
                  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-reselect" data-dismiss="modal">Reselect</button>
            <button type="button" class="btn btn-primary btn-continue" data-dismiss="modal">Continue to choose</button>
            <button type="button" class="btn btn-primary btn-register" data-dismiss="modal">Register and Pay</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Start Footer Area -->
    <footer class="footer">
        <div class="copyright">
            <div class="container">
                <div class="inner">
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="left">
                                <p>Copyright © 2021 <a href="https://www.facebook.com/TuanAnh060995/" target="_blank">Tuấn Anh Qb</a>  -  All Rights Reserved.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- /End Footer Area -->
    <!-- snack bar -->
    <div id="snackbar"></div>
    <!-- snack bar -->
    <!-- JS -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- Common JS -->
    <script th:src="@{/common/common.js}"></script>
    <!-- JS -->
    <script th:src="@{/js/flight.js}"></script>
    <script th:inline="javascript">
        var detailList = /*[[${detailList}]]*/[];
        var dlistFlight = /*[[${dlistFlight}]]*/[];
        var alistFlight = /*[[${alistFlight}]]*/[];
        var list = [];
    </script>
</body>
</html>
